<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Sitio</title>
  <link rel="stylesheet" href="ESTILO.CSS" />
</head>
<body>
  <header>
    <h1>Bienvenidos a Mi Sitio</h1>
    <button id="toggle-theme">Cambiar a Modo Oscuro</button>
  </header>

  <main>
    <section id="sobre-mi">
      <h2>Sobre mí</h2>
      <p>Esta es una página más completa para practicar HTML, CSS y JS.</p>
    </section>

    <section id="servicios">
      <h2>Servicios</h2>
      <div class="servicio">Diseño Web</div>
      <div class="servicio">Gestion de Bases de Datos</div>
      <div class="servicio">Planeacion de Proyectos</div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <input type="text" placeholder="Tu nombre" />
      <input type="email" placeholder="Tu correo" />
      <button class="enviar">Enviar</button>
    </section>
  </main>

  <script src="COMPORTAMIENTO.JS"></script>
</body>
</html>
